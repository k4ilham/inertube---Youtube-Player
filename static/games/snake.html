<!DOCTYPE html>
<html>

<head>
    <title>Snake Game</title>
    <style>
        body {
            background: #000;
            color: #0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Outfit', sans-serif;
            overflow: hidden;
        }

        canvas {
            background: #000;
            display: block;
        }

        .ui {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            z-index: 10;
            pointer-events: none;
            color: #00ff00;
            text-shadow: 0 0 10px #00ff00;
            font-size: 20px;
        }
    </style>
</head>

<body>
    <div class="ui">
        <div>Score: <span id="scoreVal">0</span></div>
    </div>
    <canvas id="snakeGame"></canvas>

    <script>
        const canvas = document.getElementById('snakeGame');
        const ctx = canvas.getContext('2d');
        const scoreEl = document.getElementById('scoreVal');

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        const snakeHeadImg = new Image();
        snakeHeadImg.src = '/static/games/assets/snake_head.png';
        const appleImg = new Image();
        appleImg.src = '/static/games/assets/banana_item.png';

        function playSound(freq, type = 'sine', duration = 0.1) {
            try {
                const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                const osc = audioCtx.createOscillator();
                const gain = audioCtx.createGain();
                osc.type = type;
                osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
                gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + duration);
                osc.connect(gain);
                gain.connect(audioCtx.destination);
                osc.start();
                osc.stop(audioCtx.currentTime + duration);
            } catch (e) { }
        }

        const box = 25;
        let snake = [{ x: Math.floor(canvas.width / 2 / box) * box, y: Math.floor(canvas.height / 2 / box) * box }];
        let food = {
            x: Math.floor(Math.random() * (canvas.width / box - 2) + 1) * box,
            y: Math.floor(Math.random() * (canvas.height / box - 2) + 1) * box
        };
        let score = 0;
        let d;

        document.addEventListener('keydown', direction);

        function direction(event) {
            if (event.keyCode == 37 && d != 'RIGHT') d = 'LEFT';
            else if (event.keyCode == 38 && d != 'DOWN') d = 'UP';
            else if (event.keyCode == 39 && d != 'LEFT') d = 'RIGHT';
            else if (event.keyCode == 40 && d != 'UP') d = 'DOWN';
        }

        function collision(head, array) {
            for (let i = 0; i < array.length; i++) {
                if (head.x == array[i].x && head.y == array[i].y) return true;
            }
            return false;
        }

        function draw() {
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            for (let i = 0; i < snake.length; i++) {
                if (i === 0 && snakeHeadImg.complete) {
                    ctx.drawImage(snakeHeadImg, snake[i].x, snake[i].y, box, box);
                } else {
                    ctx.fillStyle = (i == 0) ? '#00ff00' : '#008000';
                    ctx.fillRect(snake[i].x, snake[i].y, box, box);
                }
                ctx.strokeStyle = '#000';
                ctx.strokeRect(snake[i].x, snake[i].y, box, box);
            }

            if (appleImg.complete) {
                ctx.drawImage(appleImg, food.x, food.y, box, box);
            } else {
                ctx.fillStyle = '#ff0000';
                ctx.fillRect(food.x, food.y, box, box);
            }

            let snakeX = snake[0].x;
            let snakeY = snake[0].y;

            if (d == 'LEFT') snakeX -= box;
            if (d == 'UP') snakeY -= box;
            if (d == 'RIGHT') snakeX += box;
            if (d == 'DOWN') snakeY += box;

            if (snakeX == food.x && snakeY == food.y) {
                score++;
                scoreEl.innerHTML = score;
                playSound(660, 'square');
                food = {
                    x: Math.floor(Math.random() * (canvas.width / box - 2) + 1) * box,
                    y: Math.floor(Math.random() * (canvas.height / box - 2) + 1) * box
                };
            } else {
                snake.pop();
            }

            let newHead = { x: snakeX, y: snakeY };

            if (snakeX < 0 || snakeX >= canvas.width || snakeY < 0 || snakeY >= canvas.height || collision(newHead, snake)) {
                clearInterval(game);
                playSound(110, 'sawtooth', 0.5);
                alert('Game Over! Score: ' + score);
                location.reload();
            }

            snake.unshift(newHead);
        }

        let game = setInterval(draw, 100);
    </script>
</body>

</html>
