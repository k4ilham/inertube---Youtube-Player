<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InerTube</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <!-- PWA -->
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#ff0000">
    <link rel="apple-touch-icon" href="/static/icon-192.png">
    
    <!-- Google Fonts for premium look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <header>
            <div class="logo">InerTube</div>
            <div class="nav-actions">
                <button id="homeBtn" class="nav-btn active">Beranda</button>
                <button id="karaokeNavBtn" class="nav-btn">ðŸŽ¤ Karaoke</button>
                <button id="moviesBtn" class="nav-btn">ðŸŽ¬ Film</button>
                <button id="kidsBtn" class="nav-btn">ðŸ‘¶ Anak</button>
                <button id="musicBtn" class="nav-btn">ðŸŽµ Musik</button>
                <button id="kailhamBtn" class="nav-btn">ðŸ‘¤ Kailham</button>
                <button id="historyBtn" class="nav-btn">Riwayat</button>
                <button id="downloadsBtn" class="nav-btn">Unduhan</button>
                <button id="playlistsBtn" class="nav-btn">Playlist</button>
            </div>
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Cari video...">
                <button id="searchBtn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
                </button>
            </div>
        </header>
        
        <div class="app-content-wrapper">
            <!-- Sidebar Home -->
            <aside id="sidebar-home" class="sidebar hidden" style="background: #181818;">
                <h3>Kategori</h3>
                <button class="category-btn active" data-query="Trending Indonesia">Trending</button>
                <button class="category-btn" data-query="Berita Indonesia Terbaru">Berita</button>
                <button class="category-btn" data-query="Gaming Indonesia">Gaming</button>
                <button class="category-btn" data-query="Olahraga Indonesia">Olahraga</button>
                <button class="category-btn" data-query="Teknologi Gadget Indonesia">Teknologi</button>
                <button class="category-btn" data-query="Otomotif Indonesia">Otomotif</button>
                <button class="category-btn" data-query="Meme Indonesia Lucu">Hiburan</button>
            </aside>

            <!-- Sidebar Karaoke -->
            <aside id="sidebar-karaoke" class="sidebar hidden" style="background: #1e1020; border-right-color: #d63384;">
                <h3 style="color: #d63384;">Genre Karaoke</h3>
                <button class="category-karaoke-btn active" data-query="Lagu Karaoke Populer">Populer</button>
                <button class="category-karaoke-btn" data-query="Karaoke Pop Indonesia">Pop Indo</button>
                <button class="category-karaoke-btn" data-query="Karaoke Dangdut Koplo">Dangdut</button>
                <button class="category-karaoke-btn" data-query="Karaoke Rock Indonesia">Rock</button>
                <button class="category-karaoke-btn" data-query="Karaoke Lagu Barat">Barat</button>
                <button class="category-karaoke-btn" data-query="Karaoke Duet">Duet</button>
                <button class="category-karaoke-btn" data-query="Karaoke Tembang Kenangan">Kenangan</button>
            </aside>

            <!-- Sidebar Films -->
            <aside id="sidebar-movies" class="sidebar hidden">
                <h3>Genre Film</h3>
                <button class="category-movie-btn active" data-genre="All">Semua Film</button>
                <button class="category-movie-btn" data-genre="Action">Aksi</button>
                <button class="category-movie-btn" data-genre="Adventure">Petualangan</button>
                <button class="category-movie-btn" data-genre="Comedy">Komedi</button>
                <button class="category-movie-btn" data-genre="Drama">Drama</button>
                <button class="category-movie-btn" data-genre="Horror">Horror</button>
                <button class="category-movie-btn" data-genre="Sci-Fi">Fiksi Ilmiah</button>
                <button class="category-movie-btn" data-genre="Thriller">Thriller</button>
                <button class="category-movie-btn" data-genre="Documentary">Dokumenter</button>
                <button class="category-movie-btn" data-genre="Animation">Animasi</button>
            </aside>
            
            <!-- Sidebar Kids -->
            <aside id="sidebar-kids" class="sidebar hidden" style="background: #2a1a1a; border-right-color: #ff5252;">
                <h3 style="color: #ff5252;">Kategori Anak</h3>
                <button class="category-kids-btn active" data-query="Kartun Anak">Kartun</button>
                <button class="category-kids-btn" data-query="Lagu Anak">Lagu</button>
                <button class="category-kids-btn" data-query="Belajar Anak">Belajar</button>
                <button class="category-kids-btn" data-query="Dongeng Anak">Dongeng</button>
                <button class="category-kids-btn" data-query="Gaming Anak">Gaming</button>
                <button class="category-kids-btn" data-query="Hewan Lucu">Hewan</button>
            </aside>

            <!-- Sidebar Music -->
            <aside id="sidebar-music" class="sidebar hidden" style="background: #101a20; border-right-color: #00bcd4;">
                <h3 style="color: #00bcd4;">Musik Indonesia</h3>
                <button class="category-music-btn active" data-query="Lagu Indonesia Terbaru">Terbaru</button>
                <button class="category-music-btn" data-query="Lagu Pop Indonesia">Pop Indo</button>
                <button class="category-music-btn" data-query="Lagu Dangdut Koplo">Dangdut</button>
                <button class="category-music-btn" data-query="Lagu Rock Indonesia">Rock</button>
                <button class="category-music-btn" data-query="Lagu Indie Indonesia">Indie</button>
                <button class="category-music-btn" data-query="Lagu Galau Indonesia">Galau</button>
                <button class="category-music-btn" data-query="Lagu Akustik Indonesia">Akustik</button>
                <button class="category-music-btn" data-query="Tembang Kenangan Indonesia">Kenangan</button>
                <button class="category-music-btn" data-query="Cover Lagu Indonesia">Cover</button>
            </aside>

            <!-- Sidebar Kailham -->
            <aside id="sidebar-kailham" class="sidebar hidden" style="background: #111; border-right-color: #ffffff;">
                <h3 style="color: #ffffff;">Kailham Maulana</h3>
                <button class="category-kailham-btn active" data-query="Kailham Maulana">Semua Video</button>
                <button class="category-kailham-btn" data-query="Kailham Maulana Shorts">Shorts</button>
                <button class="category-kailham-btn" data-query="Kailham Maulana Live">Live</button>
                <button class="category-kailham-btn" data-query="Kailham Maulana Vlog">Vlog</button>
            </aside>

            <main>
                <div id="resultsGrid" class="results-grid">
                    <!-- Results will be populated here -->
                    <div class="placeholder-message">
                        Cari sesuatu untuk mulai menonton.
                    </div>
                </div>
            </main>
        </div>

        <div id="videoModal" class="modal">
            <div class="modal-content">
                <span class="close-modal">&times;</span>
                <div class="video-wrapper">
                    <iframe id="videoPlayer" src="" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>
                <div class="video-info">
                    <h2 id="modalTitle"></h2>
                    <div class="download-actions">
                        <button id="downloadMp4Btn" class="download-btn">Download MP4</button>
                        <button id="downloadMp3Btn" class="download-btn">Download MP3</button>
                        <button id="addToPlaylistBtn" class="download-btn secondary">Add to Playlist</button>
                        <button id="popupPlayerBtn" class="download-btn secondary">Popup Player</button>
                        <button id="karaokeBtn" class="download-btn secondary" style="background: linear-gradient(45deg, #ff00cc, #333399);">ðŸŽ¤ Karaoke</button>
                        <div id="downloadStatus" class="download-status"></div>
                    </div>
                </div>
            </div>
             <!-- Karaoke Modal -->
    <div id="karaokeModal" class="modal">
        <div class="modal-content karaoke-modal-content">
            <div class="modal-header">
                <div>
                    <button class="close-btn" id="closeKaraokeBtn">Close</button>
                    <span style="margin-left: 10px; font-weight: bold;">Karaoke Mode</span>
                </div>
                <div style="display: flex; gap: 10px; align-items: center;">
                     <button id="recordBtn" class="nav-btn" style="background: #ff5252; color: white;">ðŸ”´ Rekam</button>
                     <button id="duetToggleBtn" class="nav-btn" style="background: #d63384; color: white;">ðŸ“· Mode Duet</button>
                    <label class="switch">
                        <input type="checkbox" id="vocalRemoverToggle">
                        <span class="slider round"></span>
                    </label>
                    <span style="font-size: 0.9rem;">Remove Vocals (Beta)</span>
                </div>
            </div>
            
            <!-- Hidden Canvas for Composite Recording -->
            <canvas id="recordingCanvas" width="1280" height="720" style="display:none;"></canvas>

            
            <div class="karaoke-split-container">
                <!-- Left: Video -->
                <div class="karaoke-video-column">
                    <div class="karaoke-video-container">
                        <div id="karaokePlayer"></div>
                    </div>
                </div>

                <!-- Right: Lyrics & Webcam -->
                <div class="karaoke-lyrics-column">
                    <div id="lyrics" class="lyrics-container">
                        <p class="lyrics-placeholder">Lyrics will appear here...</p>
                    </div>
                    <!-- Webcam Preview -->
                    <div id="webcamContainer" class="webcam-container hidden">
                        <video id="webcamPreview" autoplay playsinline muted></video>
                    </div>
                </div>
            </div>
        </div>
    </div>
        </div>

        <!-- Floating Player -->
        <div id="floatingPlayer" class="floating-player">
            <div id="dragHandle" class="drag-handle">
                <span style="font-size: 12px; font-weight: bold; margin-left: 10px;">Mini Player</span>
                <span id="closeFloating" class="close-floating">&times;</span>
            </div>
            <div class="floating-video-container">
                <iframe id="floatingVideoFrame" src="" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
        </div>

        <!-- Create Playlist Modal -->
        <div id="createPlaylistModal" class="modal">
            <div class="modal-content small-modal">
                <span class="close-create-playlist">&times;</span>
                <h2>Create New Playlist</h2>
                <input type="text" id="newPlaylistName" placeholder="Playlist Name" class="modal-input" style="width: 100%; padding: 10px; margin: 10px 0; background: #333; border: 1px solid #444; color: white; border-radius: 5px;">
                <button id="confirmCreatePlaylistBtn" class="download-btn" style="width: 100%;">Create</button>
            </div>
        </div>
    
        <!-- Add to Playlist Modal -->
        <div id="addToPlaylistModal" class="modal">
            <div class="modal-content small-modal">
                <span class="close-add-playlist">&times;</span>
                <h2>Add to Playlist</h2>
                <div id="playlistList" class="playlist-list" style="max-height: 200px; overflow-y: auto; margin: 10px 0;">
                    <!-- Playlists will be injected here -->
                </div>
                <button id="openCreatePlaylistBtn" class="download-btn secondary" style="width: 100%;">Create New Playlist</button>
            </div>
        </div>
    </div>

    <footer class="app-footer">
        <p>Created by <strong>Ilham Maulana</strong> &bull; <a href="mailto:k4ilham@gmail.com">k4ilham@gmail.com</a></p>
    </footer>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
