<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InerTube Player</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- MediaPipe Selfie Segmentation -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/selfie_segmentation/selfie_segmentation.js"
        crossorigin="anonymous"></script>

    <style>
        body {
            overflow: auto;
            background: var(--bg-color);
            display: flex;
            flex-direction: column;
            height: 100vh;
            color: var(--text-primary);
            font-family: 'Outfit', sans-serif;
            transition: background 0.5s ease;
        }

        .karaoke-header {
            padding: 15px 30px;
            background: var(--header-bg);
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border-color);
            z-index: 100;
        }

        .karaoke-container {
            flex: 1;
            display: flex;
            flex-direction: row;
            overflow: hidden;
            padding: 20px;
            gap: 20px;
            height: calc(100vh - 80px);
            transition: all 0.5s ease;
        }

        /* Main Player Column */
        .video-column {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-width: 0;
            overflow-y: auto;
            padding-right: 10px;
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Related Videos Sidebar */
        .sidebar-column {
            flex: 0 0 350px;
            display: flex;
            flex-direction: column;
            background: var(--sidebar-bg);
            border-radius: 12px;
            overflow: hidden;
            border-left: 1px solid var(--border-color);
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .sidebar-column.hidden {
            flex: 0;
            width: 0;
            opacity: 0;
            pointer-events: none;
            margin: 0;
            border: none;
        }

        .sidebar-title {
            padding: 15px;
            font-weight: 600;
            font-size: 1.1rem;
            border-bottom: 1px solid var(--border-color);
            background: rgba(0, 0, 0, 0.1);
            color: var(--text-secondary);
        }

        .related-videos-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .related-video-item {
            display: flex;
            gap: 12px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .related-video-item:hover {
            transform: translateX(5px);
        }

        .related-thumb {
            width: 120px;
            height: 68px;
            border-radius: 8px;
            object-fit: cover;
            background: #000;
        }

        .related-info {
            flex: 1;
            min-width: 0;
        }

        .related-info h4 {
            font-size: 0.85rem;
            margin: 0 0 4px 0;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            line-height: 1.2;
        }

        .related-info .channel {
            font-size: 0.75rem;
            color: #888;
        }

        .current-video-title {
            margin-bottom: 15px;
            font-size: 1.5rem;
            color: var(--text-primary);
            font-weight: 600;
        }

        #karaokePlayer {
            width: 100%;
            aspect-ratio: 16/9;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            transition: all 0.6s ease;
        }

        #karaokePlayer video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .player-actions {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            transition: opacity 0.5s ease;
        }

        .action-btn {
            background: var(--input-bg);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
            padding: 10px 18px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.2s;
        }

        .action-btn:hover {
            background: var(--hover-bg);
        }

        .action-btn.primary {
            background: #ff0000;
        }

        .action-btn.karaoke {
            background: linear-gradient(45deg, #ff00cc, #333399);
        }

        .webcam-sidebar {
            flex: 0 0 320px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 12px;
            padding: 15px;
            border-right: 1px solid var(--border-color);
            transition: all 0.4s ease;
            overflow-y: auto;
        }

        .webcam-sidebar.hidden {
            display: none;
        }

        .bg-opt {
            background: #222;
            border: 1px solid #444;
            color: #eee;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .bg-opt.active {
            background: #ff00cc;
            border-color: #ff00cc;
            color: #fff;
        }

        /* Cinema (Bioskop) Mode Styles */
        body.cinema-mode {
            background: #000 !important;
            overflow: hidden !important;
        }

        body.cinema-mode .karaoke-header,
        body.cinema-mode .sidebar-column,
        body.cinema-mode .video-details,
        body.cinema-mode .webcam-sidebar {
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.8s ease;
        }

        body.cinema-mode .karaoke-container {
            padding: 0;
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle, #1a1a1a 0%, #000 100%);
            border: none;
        }

        body.cinema-mode .video-column {
            padding: 0;
            width: 100vw;
            height: 100vh;
            max-width: 100vw;
            margin: 0;
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        body.cinema-mode #karaokePlayer {
            border-radius: 0;
            box-shadow: 0 0 150px rgba(255, 0, 0, 0.2);
            width: 100vw;
            height: 100vh;
            max-height: 100vh;
            aspect-ratio: auto;
            /* Allow it to fill the screen */
        }

        body.cinema-mode #karaokePlayer video {
            width: 100%;
            height: 100%;
            object-fit: contain;
            /* Key to keep aspect ratio but fill as much as possible */
        }

        .cinema-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 999;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            pointer-events: none;
        }

        .curtain {
            position: absolute;
            top: 0;
            width: 50.5%;
            height: 100%;
            background: #800000;
            background-image:
                linear-gradient(90deg, #600 0%, #a00 50%, #600 100%),
                repeating-linear-gradient(90deg, transparent, transparent 20px, rgba(0, 0, 0, 0.1) 21px);
            z-index: 1000;
            transition: transform 1.8s cubic-bezier(0.7, 0, 0.3, 1);
            box-shadow: 0 0 100px #000;
        }

        .curtain-left {
            left: 0;
            transform-origin: left;
        }

        .curtain-right {
            right: 0;
            transform-origin: right;
        }

        body.cinema-mode .curtain-left {
            transform: scaleX(0);
        }

        body.cinema-mode .curtain-right {
            transform: scaleX(0);
        }

        #exitCinemaBtn {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 2000;
            display: none;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: #fff;
            padding: 8px 15px;
            border-radius: 30px;
            cursor: pointer;
            backdrop-filter: blur(10px);
            font-size: 0.8rem;
            transition: all 0.3s;
        }

        #exitCinemaBtn:hover {
            background: #ff0000;
            border-color: #ff0000;
            transform: scale(1.05);
        }

        .cinema-lights {
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 15vh;
            background: linear-gradient(transparent, rgba(255, 50, 50, 0.1));
            pointer-events: none;
            z-index: 5;
            display: none;
        }

        body.cinema-mode .cinema-lights {
            display: block;
        }
    </style>
</head>

<body>
    <div class="cinema-overlay" id="cinemaOverlay">
        <div class="curtain curtain-left"></div>
        <div class="curtain curtain-right"></div>
    </div>
    <div class="cinema-lights"></div>
    <button id="exitCinemaBtn">‚ùå Keluar Bioskop</button>

    <div class="karaoke-header">
        <a href="/" style="text-decoration: none;">
            <div style="font-size: 1.5rem; font-weight: bold;"><span style="color:red">Iner</span>Tube <span
                    style="font-weight: lighter; color: #fff;">Player</span></div>
        </a>
        <div style="display: flex; gap: 15px; align-items: center;">
            <button id="themeToggle" class="action-btn">üåì Tema</button>
            <button id="toggleKaraokeTools" class="action-btn karaoke">üé§ Mode Karaoke</button>
        </div>
    </div>

    <div class="karaoke-container">
        <!-- Sidebar Karaoke (Left) -->
        <div id="karaokeSidebar" class="webcam-sidebar hidden">
            <div id="karaokeTools" class="karaoke-tools">
                <h3 style="margin-top: 0; color: #ff00cc;">Fitur Karaoke</h3>

                <div id="webcamContainer" class="webcam-section" style="position: relative;">
                    <video id="webcamPreview" autoplay playsinline muted
                        style="width: 100%; height: 100%; object-fit: cover; display: none;"></video>
                    <canvas id="segmentationCanvas" width="640" height="480" style="display:none;"></canvas>
                    <div id="webcamPlaceholder"
                        style="height: 100%; display: flex; align-items: center; justify-content: center; color: #555; font-size: 0.8rem;">
                        Kamera mati
                    </div>
                </div>

                <div style="display: flex; flex-direction: column; gap: 10px;">
                    <button id="recordBtn" class="action-btn primary" style="width: 100%;">üî¥ Mulai Rekam</button>
                    <button id="duetToggleBtn" class="action-btn" style="width: 100%;">üì∑ Aktifkan Kamera</button>

                    <div
                        style="display: flex; align-items: center; justify-content: space-between; background: rgba(0,0,0,0.2); padding: 10px; border-radius: 8px;">
                        <span style="font-size: 0.8rem;">Vocal Remover</span>
                        <label class="switch">
                            <input type="checkbox" id="vocalRemoverToggle">
                            <span class="slider round"></span>
                        </label>
                    </div>
                </div>

                <!-- Volume Controls -->
                <div
                    style="background: rgba(0,0,0,0.2); padding: 10px; border-radius: 8px; display: flex; flex-direction: column; gap: 10px;">
                    <div>
                        <label style="font-size: 0.75rem; color: #ff00cc; display: block; margin-bottom: 5px;">Volume
                            Mic</label>
                        <input type="range" id="micVolume" min="0" max="2" step="0.1" value="1.5" style="width: 100%;">
                    </div>
                    <div>
                        <label style="font-size: 0.75rem; color: #00bcd4; display: block; margin-bottom: 5px;">Volume
                            Musik</label>
                        <input type="range" id="musicVolume" min="0" max="1" step="0.1" value="0.7"
                            style="width: 100%;">
                    </div>
                </div>

                <!-- Virtual Background Control -->
                <div style="border-top: 1px solid rgba(255,255,255,0.1); padding-top: 10px;">
                    <label style="font-size: 0.75rem; color: #ff00cc; display: block; margin-bottom: 8px;">Webcam
                        Background</label>
                    <div style="display: flex; gap: 8px; flex-wrap: wrap;" id="bgSelector">
                        <button class="bg-opt active" data-bg="none">Normal</button>
                        <button class="bg-opt" data-bg="blur">Blur</button>
                        <button class="bg-opt"
                            data-bg="https://images.unsplash.com/photo-1518655061766-48c257ee899e?q=80&w=1280&auto=format&fit=crop">Studio</button>
                        <button class="bg-opt"
                            data-bg="https://images.unsplash.com/photo-1542281286-9e0a16bb7366?q=80&w=1280&auto=format&fit=crop">Nature</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="video-column">
            <div id="karaokePlayer">
                <div class="placeholder-message" id="videoStatus">Menyiapkan video...</div>
            </div>

            <div class="video-details" style="margin-top: 15px;">
                <h2 id="videoTitle" class="current-video-title">Memuat...</h2>

                <div class="player-actions">
                    <button class="action-btn" id="likeBtn">üëç Suka</button>
                    <button class="action-btn" id="shareBtn">üîó Bagikan</button>
                    <button class="action-btn" id="popupPlayerBtn">üì∫ Popup Player</button>
                    <button class="action-btn" id="toggleLeftSidebarBtn">‚¨ÖÔ∏è Sidebar Kiri</button>
                    <button class="action-btn" id="toggleRightSidebarBtn">‚û°Ô∏è Sidebar Kanan</button>
                    <button class="action-btn" id="cinemaModeBtn">üé¨ Mode Bioskop</button>
                    <button class="action-btn" id="downloadMp4Btn">‚¨áÔ∏è MP4</button>
                    <button class="action-btn" id="downloadMp3Btn">üéµ MP3</button>
                </div>
            </div>
        </div>

        <!-- Sidebar Related Videos -->
        <div class="sidebar-column">
            <div class="sidebar-title">Video Terkait</div>
            <div id="relatedVideosList" class="related-videos-list">
                <!-- Related videos will be injected here -->
                <div style="padding: 20px; text-align: center; color: #666;">Memuat video terkait...</div>
            </div>
        </div>
    </div>

    <canvas id="recordingCanvas" width="1280" height="720" style="display:none;"></canvas>

    <script>
        const videoId = "{{ video_id }}";
    </script>
    <script src="/static/karaoke.js"></script>
</body>

</html>
