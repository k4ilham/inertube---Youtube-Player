<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InerTube Karaoke</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            overflow: auto;
            background: #0f0f0f;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .karaoke-header {
            padding: 15px 30px;
            background: rgba(15, 15, 15, 0.95);
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #333;
        }

        .karaoke-container {
            flex: 1;
            display: flex;
            flex-direction: row;
            overflow: hidden;
            padding: 20px;
            gap: 20px;
            height: calc(100vh - 80px);
        }

        /* Video Column - 65% */
        .video-column {
            flex: 0 0 65%;
            display: flex;
            flex-direction: column;
            min-width: 0;
        }

        /* Lyrics Column - HIDDEN */
        .lyrics-column {
            display: none;
        }

        /* Webcam Column - 35% */
        .webcam-column {
            flex: 0 0 35%;
            display: flex;
            flex-direction: column;
            background: rgba(40, 40, 40, 0.4);
            border-radius: 12px;
            overflow: hidden;
            min-width: 0;
        }

        .current-video-title {
            margin-bottom: 15px;
            font-size: 1.2rem;
            color: #fff;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        #karaokePlayer {
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #karaokePlayer video {
            width: 100%;
            height: 100%;
            object-fit: contain;
            background: #000;
        }

        .lyrics-title {
            padding: 15px;
            font-weight: bold;
            border-bottom: 1px solid #333;
            background: rgba(0,0,0,0.2);
            font-size: 0.9rem;
        }

        #lyrics {
            flex: 1;
            overflow-y: auto;
            padding: 20px 10px;
            text-align: center;
            font-size: 1.1rem;
            color: #eee;
            scroll-behavior: smooth;
        }

        .lyric-line {
            padding: 12px;
            opacity: 0.3;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .lyric-line.active {
            opacity: 1;
            color: #ff00cc;
            font-weight: bold;
            transform: scale(1.15);
            text-shadow: 0 0 15px rgba(255, 0, 204, 0.4);
        }

        .btn-record {
            background: #ff5252;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.2s;
        }

        .btn-record:hover {
            opacity: 0.9;
            transform: scale(1.05);
        }

        .btn-duet {
            background: #d63384;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s;
        }

        .vocal-toggle-container {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 0.9rem;
            color: #aaa;
        }
    </style>
</head>
<body>
    <div class="karaoke-header">
        <div style="font-size: 1.5rem; font-weight: bold;"><span style="color:red">Iner</span>Tube <span style="font-weight: lighter; color: #fff;">Karaoke</span></div>
        <div style="display: flex; gap: 15px; align-items: center;">
            <button id="recordBtn" class="btn-record">ðŸ”´ Mulai Rekam</button>
            <button id="duetToggleBtn" class="btn-duet">ðŸ“· Aktifkan Kamera</button>
            <div class="vocal-toggle-container">
                <label class="switch">
                    <input type="checkbox" id="vocalRemoverToggle">
                    <span class="slider round"></span>
                </label>
                <span>Tanpa Vokal (Beta)</span>
            </div>
        </div>
    </div>

    <div class="karaoke-container">
        <!-- Column 1: Video (50%) -->
        <div class="video-column">
            <h2 id="videoTitle" class="current-video-title">Memuat...</h2>
            <div id="karaokePlayerContainer" style="position: relative; width: 100%; flex: 1; background: #000; border-radius: 12px; border: 2px solid #444; overflow: hidden; box-shadow: 0 20px 50px rgba(0,0,0,0.8);">
                <div id="karaokePlayer" style="width: 100%; height: 100%; display: flex; align-items: center; justify-content: center;">
                    <div class="placeholder-message" id="videoStatus">Menyiapkan video...</div>
                </div>
            </div>
        </div>

        <!-- Column 2: Webcam (35%) -->
        <div class="webcam-column">
            <div class="lyrics-title">KAMERA</div>
            <div id="webcamContainer" style="flex: 1; background: #000; display: flex; align-items: center; justify-content: center; position: relative;">
                <video id="webcamPreview" autoplay playsinline muted style="width: 100%; height: 100%; object-fit: cover; display: none;"></video>
                <div id="webcamPlaceholder" class="placeholder-message" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">
                    Klik "Aktifkan Kamera" untuk mode duet
                </div>
            </div>
        </div>
    </div>

    <canvas id="recordingCanvas" width="1280" height="720" style="display:none;"></canvas>

    <script>
        const videoId = "{{ video_id }}";
    </script>
    <script src="/static/karaoke.js"></script>
</body>
</html>
